name: Build and Release

on:
  push:
    branches: [main, new]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux Binary
    # Use Ubuntu 22.04 for GLIBC 2.35 compatibility with Debian 12 (GLIBC 2.36)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Fetch dependencies
        run: cargo fetch

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary (reduce size)
        run: strip target/release/honeypot

      - name: Create deployment package
        run: |
          mkdir -p honeypot-linux/data
          cp target/release/honeypot honeypot-linux/
          cp -r static honeypot-linux/
          cp config.toml honeypot-linux/
          # Copy migrations if they exist
          [ -d "migrations" ] && cp -r migrations honeypot-linux/ || true
          # Create a placeholder for GeoIP database
          echo "Place GeoLite2-City.mmdb here" > honeypot-linux/data/README.txt
          tar -czvf honeypot-linux.tar.gz honeypot-linux

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeypot-linux
          path: honeypot-linux.tar.gz
          retention-days: 30

  # Deploy to GCP when pushing to main/new or manual trigger
  deploy:
    name: Deploy to GCP
    needs: build
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/new') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: honeypot-linux

      - name: Extract artifact
        run: tar -xzvf honeypot-linux.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.GCP_SSH_PORT }} ${{ secrets.GCP_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server
        run: |
          # Copy new binary first
          scp -P ${{ secrets.GCP_SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            honeypot-linux/honeypot \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/opt/honeypot/honeypot.new
          
          # Copy static files
          scp -P ${{ secrets.GCP_SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r \
            honeypot-linux/static \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/opt/honeypot/
          
          # Copy migrations if they exist
          if [ -d "honeypot-linux/migrations" ]; then
            scp -P ${{ secrets.GCP_SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r \
              honeypot-linux/migrations \
              ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/opt/honeypot/
          fi
          
          # Stop, swap binary, start - all in one SSH session
          ssh -T -p ${{ secrets.GCP_SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << 'ENDSSH'
          sudo systemctl stop honeypot || true
          mv /opt/honeypot/honeypot.new /opt/honeypot/honeypot
          sudo systemctl start honeypot
          sleep 2
          sudo systemctl status honeypot --no-pager || true
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

  # Create GitHub Release when a tag is pushed
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: honeypot-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: honeypot-linux.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
